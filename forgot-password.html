<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Nexus Auth</title>
    
    <link rel="stylesheet" href="assets/css/fonts.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="h-screen w-screen overflow-hidden flex items-center justify-center bg-slate-50 font-sans text-slate-800">

    <div class="animate-fade-in-up bg-white rounded-2xl shadow-2xl overflow-hidden flex max-w-4xl w-full max-h-[90vh] border border-slate-100/60 relative z-10 mx-4">
        
        <div class="hidden md:flex md:w-5/12 bg-abstract-mesh p-8 lg:p-10 flex-col justify-between text-white relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
                 <div class="absolute -top-24 -left-24 w-64 h-64 bg-brand-400 opacity-20 rounded-full blur-3xl mix-blend-overlay animate-blob"></div>
                 <div class="absolute top-1/2 -right-20 w-64 h-64 bg-purple-500 opacity-20 rounded-full blur-3xl mix-blend-overlay animate-blob" style="animation-delay: 2s"></div>
                 <div class="absolute -bottom-32 left-20 w-64 h-64 bg-brand-300 opacity-10 rounded-full blur-3xl animate-blob" style="animation-delay: 4s"></div>
            </div>
            
            <div class="relative z-10">
                <div class="flex items-center space-x-3 mb-6 group cursor-default">
                    <a class="w-10 h-10 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl flex items-center justify-center transition transform group-hover:scale-110 duration-300 shadow-lg shadow-black/10" href="index.html">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    </a>
                    <h1 class="text-xl font-bold tracking-tight">Nexus Auth</h1>
                </div>
                <h2 class="text-2xl font-bold leading-tight mb-3">Don't worry, it happens.</h2>
                <p class="text-brand-100/90 text-sm leading-relaxed">Enter your email and we'll send you instructions to reset your password.</p>
            </div>
            
            <div class="relative z-10 flex items-center justify-between text-xs text-brand-100/70">
                <span class="hover:text-white transition-colors cursor-pointer">Â© Zero Bloat UI</span>
            </div>
        </div>

        <div class="w-full md:w-7/12 p-8 flex flex-col justify-center relative bg-white overflow-y-auto">
            
            <div id="forgotForm" class="w-full max-w-sm mx-auto">
                
                <div class="mb-6 text-center md:text-left">
                    <div class="inline-flex md:hidden items-center justify-center w-12 h-12 rounded-full bg-brand-50 mb-4 text-brand-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 14l-1 1-1 1H6v2H2v-2v-4H6L15 7z"></path></svg>
                    </div>
                    <h3 class="text-2xl font-bold mb-2 text-slate-900 tracking-tight">Forgot password?</h3>
                    <p class="text-slate-500 text-sm">No worries, we'll send you reset instructions.</p>
                </div>

                <form id="formReset" class="space-y-4" onsubmit="handleReset(event)" novalidate>
                    <div class="group input-group">
                        <label class="block text-xs font-semibold text-slate-700 mb-1.5 ml-1">Email Address</label>
                        <div class="relative">
                            <div class="icon-container absolute top-1/2 left-3 -translate-y-1/2 text-slate-400 pointer-events-none transition-colors duration-300">
                                <svg class="w-4 h-4 default-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                            </div>
                            <input type="email" name="email" class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-slate-50 border border-slate-200 focus:border-brand-500 focus:bg-white focus:ring-[3px] focus:ring-brand-100 transition-all duration-300 outline-none font-medium text-sm text-slate-700 placeholder-slate-400" placeholder="you@company.com" onblur="validateField(this)" oninput="resetField(this)">
                        </div>
                        <p class="error-msg text-xs text-error font-medium mt-1 hidden flex items-center gap-1 animate-pulse">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                            <span>Invalid email address</span>
                        </p>
                    </div>

                    <button type="submit" class="w-full bg-brand-600 text-white font-bold text-base py-2.5 px-4 rounded-lg shadow-md shadow-brand-500/30 transition-all duration-200 transform hover:-translate-y-0.5 hover:shadow-lg hover:bg-brand-500 active:scale-95 focus:ring-4 focus:ring-brand-500/40 outline-none relative overflow-hidden group">
                        <span class="relative z-10">Reset password</span>
                        <div class="absolute inset-0 h-full w-full scale-0 rounded-lg transition-all duration-300 group-hover:scale-100 group-hover:bg-white/10"></div>
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <a href="index.html" class="inline-flex items-center justify-center text-sm font-semibold text-slate-500 hover:text-brand-600 transition-colors group">
                        <svg class="w-4 h-4 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to log in
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
